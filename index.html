<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="けいくんのホームページです。">
    <meta name="theme-color" content="#4285f4">
    <meta name="author" content="keikun1215">
    <title> けいくんのホームページ </title>
    <style>
      @keyframes fadeOut {
    from {
        opacity: 1;
    }
    
    to {
        display: none;
        opacity: 0;
        z-index: -1;
    }
}

#loader {
    width: 100%;
    height: 100vh;
    background-color: #00c2bc;
}
    </style>
    <script type="text/javascript">
      window.onload = ()=>{
    const loader = document.getElementById('loader');
    loader.classList.add('loaded');
}
    </script>
    <link rel="text/css" src="./main.css">
  </head>
  <body>
    <div id="loader">
    <div class="spinner">
      <div class="cube1"></div>
      <div class="cube2"></div>
    </div>
</div>
    <h1> ホーム </h1>
  </body>
</html>
