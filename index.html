<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta name="description" content="けいくんのホームページです。">
        <meta name="theme-color" content="#4285f4">
        <meta name="author" content="keikun1215">
        <title> けいくんのホームページ </title>
        <style>
                /* ローディング画面 */
                /* Loading Block */
                #loading {
                  width: 100vw;
                  height: 100vh;
                  transition: all 1s;
                  background-color: #0bd;
                  position: fixed;
                  top: 0;
                  left: 0;
                  z-index: 9999;
                }
                
                /* Hide Loading Block */
                .loaded {
                  opacity: 0;
                  visibility: hidden;
                }

   html {
  height: 100%;
}
                .loader {
  position: absolute;
  top: calc(50% - 32px);
  left: calc(50% - 32px);
  width: 64px;
  height: 64px;
  border-radius: 50%;
  perspective: 800px;
}

.inner {
  position: absolute;
  box-sizing: border-box;
  width: 100%;
  height: 100%;
  border-radius: 50%;  
}

.inner.one {
  left: 0%;
  top: 0%;
  animation: rotate-one 1s linear infinite;
  border-bottom: 3px solid #EFEFFA;
}

.inner.two {
  right: 0%;
  top: 0%;
  animation: rotate-two 1s linear infinite;
  border-right: 3px solid #EFEFFA;
}

.inner.three {
  right: 0%;
  bottom: 0%;
  animation: rotate-three 1s linear infinite;
  border-top: 3px solid #EFEFFA;
}

@keyframes rotate-one {
  0% {
    transform: rotateX(35deg) rotateY(-45deg) rotateZ(0deg);
  }
  100% {
    transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg);
  }
}

@keyframes rotate-two {
  0% {
    transform: rotateX(50deg) rotateY(10deg) rotateZ(0deg);
  }
  100% {
    transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg);
  }
}

@keyframes rotate-three {
  0% {
    transform: rotateX(35deg) rotateY(55deg) rotateZ(0deg);
  }
  100% {
    transform: rotateX(35deg) rotateY(55deg) rotateZ(360deg);
  }
}
        </style>
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="https://use.fontawesome.com/b5bf1bd49e.js"></script>
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <script src="https://unpkg.com/dexie@3.0.2/dist/dexie.min.js"></script>
        <script type="text/javascript">
                window.onload = function() {
                  const spinner = document.getElementById('loading');
                 
                  // Add .loaded to .loading
                  spinner.classList.add('loaded');
                }
        </script>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="prism.css"></head>
<body>
        <div id="loading">
        <div class="loader">
  <div class="inner one"></div>
  <div class="inner two"></div>
  <div class="inner three"></div>
</div>
        </div>
        <h1> ホーム </h1>
</body>
</html>
